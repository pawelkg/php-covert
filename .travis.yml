language: php

sudo: true

php:
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  allow_failures:
    - php: 7.4snapshot
    - php: nightly
  fast_finish: true

before_script:
- composer install
- travis_retry composer self-update
- travis_retry composer update --no-interaction --prefer-dist

script:
- vendor/bin/phpunit
